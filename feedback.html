<!DOCTYPE html>

 <head>

	<title>First test site</title>
</head>
<body>
	<div id="page">
	 <header>
		<a href="index6.html" title="to Home Page" id="main">
			<img src="images/logo.png" id="logopic"></a> 
		<span id="contact"><a href="about.html" title="Information about the site">About us</a></span> 
		<span class="check">
			<span id="contact"><a href="checkin.html" title="Create an account">Check in</a></span>
			<span id="contact"><a href="signin.html" title="Enter your account">Sign in</a></span>
		</span>
		<div id="search-box">
			<input type="search" placeholder="Search" class="field" name="">
			<a class="search-btn" href="#">
				<i class="fas fa-search"></i>
			</a>
	 </header>
	</div>

	<div class="clear"> <br/> </div> 
	<center>
		<div id="menu">Sections <hr/></div>

	<div id="wrapper">
		<div id="articles">
			<form action="" method="post" class="form">

				<label for="subject">Message theme</label>
				<input type="text" id="subject" placeholder="Theme" >
				<label for="email">Enter your email</label>
				<input type="email" id="email" placeholder="adress@example.com">
				<label for="name">Enter your name</label>
				<input type="text" id="name" placeholder="Name"  >
				<label for="message">Enter your message</label>
				<textarea placeholder="Message" id="message" name="message"></textarea> 
				<input type="submit" id="send" name="send" value="Send"> <i class="fas fa-paper-plane" id="plane"></i>
			</form>
		</div>
	</div>
	

	<footer>
		<span class="bottom">All rights reserved &copy; 2019</span>
		<span id="button"> <i class="fas fa-question"></i> Help Buttons 
			<ul>
				<li><input class="help" type="button" name="Log out" value="Log out">  <i class="fas fa-sign-out-alt" id="icon"></i></li>

				<li><input class="help" type="button" name="Settings" value="Settings"> <i class="fas fa-cogs" id="icon"></i></li>
			</ul>
		</span>
	</footer>
